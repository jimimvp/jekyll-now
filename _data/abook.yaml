  title: Sustainable Energy without the Hot Air
  author: David MacKay
  description: Easily one of the best books to understand energy consumption and how to get rid of fossil fuels. Besides being a master Bayesian, the late great David MacKay provides the data and statistics for energy production and consumption. 
