  title: The Black Swan
  author: Nassim Nicholas Taleb
  description: Black swans are events that are unpredictable and have big repercussions on society or the individual, a nice read but also quite lengthy with long descriptions. Definitely a must read if you are a Taleb fan.
  image: '<a href="https://www.amazon.de/Black-Swan-Impact-Improbable-Incerto/dp/081297381X?pd_rd_w=9TIkY&pf_rd_p=7cf49d79-ae26-401a-94b7-1dec7a725ba4&pf_rd_r=96N1F43FQZFJWYF1XSCC&pd_rd_r=154718d2-2bfa-4b3e-baf2-a02d78b9b151&pd_rd_wg=fjyl1&pd_rd_i=081297381X&psc=1&linkCode=li3&tag=mvlast-21&linkId=4555b26b48b55844993f450c5628f9e0&language=de_DE&ref_=as_li_ss_il" target="_blank"><img border="0" src="//ws-eu.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=081297381X&Format=_SL250_&ID=AsinImage&MarketPlace=DE&ServiceVersion=20070822&WS=1&tag=mvlast-21&language=de_DE" ></a><img src="https://ir-de.amazon-adsystem.com/e/ir?t=mvlast-21&language=de_DE&l=li3&o=3&a=081297381X" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />'
