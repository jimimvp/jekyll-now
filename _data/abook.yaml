  title: "12 Rules for Life"
  author: Jordan Peterson
  description: I don't care if you land in the Peterson side of the court of somewhere else, I'm not a big fan of self-help books, but this one helped me through some dark times. It has a bit of a sciency flavor, which I like.
  image: '<a href="https://www.amazon.de/12-Rules-Life-Antidote-Chaos/dp/0345816021?__mk_de_DE=%C3%85M%C3%85%C5%BD%C3%95%C3%91&crid=VXQYIPMINEU7&keywords=twelve+rules+for+life&qid=1647976253&sprefix=twelve+rules+for+life%2Caps%2C143&sr=8-1&linkCode=li3&tag=mvlast-21&linkId=b968d80214d6b4a131e7f0d817f46cba&language=de_DE&ref_=as_li_ss_il" target="_blank"><img border="0" src="//ws-eu.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=0345816021&Format=_SL250_&ID=AsinImage&MarketPlace=DE&ServiceVersion=20070822&WS=1&tag=mvlast-21&language=de_DE" ></a><img src="https://ir-de.amazon-adsystem.com/e/ir?t=mvlast-21&language=de_DE&l=li3&o=3&a=0345816021" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />'
