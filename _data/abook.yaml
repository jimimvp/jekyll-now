  title: The Fall of Yugoslavia
  author: Svetozar
  description: I read this one because I was interested in the mechanics behind the wars in Yugoslavia from the 90s, how it came to it and what were the underlying issues. This book does a good job of decomposing the underlying mechanisms.
  image: '<a href="https://www.amazon.de/Fall-Yugoslavia-Why-Communism-Failed/dp/1573921467?__mk_de_DE=%C3%85M%C3%85%C5%BD%C3%95%C3%91&crid=3DCV6429UZXQB&keywords=the+fall+of+yugoslavia&qid=1647975399&sprefix=the+fall+of+yugoslavia%2Caps%2C94&sr=8-3&linkCode=li3&tag=mvlast-21&linkId=55d36e80660d07bf60b67e658bf9d32b&language=de_DE&ref_=as_li_ss_il" target="_blank"><img border="0" src="//ws-eu.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=1573921467&Format=_SL250_&ID=AsinImage&MarketPlace=DE&ServiceVersion=20070822&WS=1&tag=mvlast-21&language=de_DE" ></a><img src="https://ir-de.amazon-adsystem.com/e/ir?t=mvlast-21&language=de_DE&l=li3&o=3&a=1573921467" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" />'
