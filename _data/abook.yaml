  title: Fooled By Randomness
  author: Nassim Nicholas Taleb
  description: Ah, the classic, in this book Taleb talks about how random events are inherently unpredictable and that people are often fooled by thinking that their success for example is because of skill and not luck, which is oftentimes no the case. Definitely recommended read.
  image: '<a href="https://www.amazon.de/Fooled-Randomness-Hidden-Chance-Markets/dp/0141031484?__mk_de_DE=%C3%85M%C3%85%C5%BD%C3%95%C3%91&crid=XUQQDML8M0GU&keywords=fooled+by+randomness&qid=1647971749&sprefix=fooled+by+randomness+%2Caps%2C150&sr=8-1&linkCode=li3&tag=mvlast-21&linkId=a31e55e3497938f0065974004149b10d&language=de_DE&ref_=as_li_ss_il" target="_blank"><img border="0" src="//ws-eu.amazon-adsystem.com/widgets/q?_encoding=UTF8&ASIN=0141031484&Format=_SL250_&ID=AsinImage&MarketPlace=DE&ServiceVersion=20070822&WS=1&tag=mvlast-21&language=de_DE" ></a>'
  link: "https://www.amazon.de/Fooled-Randomness-Hidden-Chance-Markets/dp/0141031484?__mk_de_DE=%C3%85M%C3%85%C5%BD%C3%95%C3%91&crid=XUQQDML8M0GU&keywords=fooled+by+randomness&qid=1647971749&sprefix=fooled+by+randomness+%2Caps%2C150&sr=8-1&linkCode=li3&tag=mvlast-21&linkId=a31e55e3497938f0065974004149b10d&language=de_DE&ref_=as_li_ss_il"
