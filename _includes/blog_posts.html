

{% for post in site.posts %}
{% for cat in post.categories %}
{% if cat == 'blog' %}
<div class="row justify-content-md-center">

<div class="col-lg-3 order-1 order-lg-1  mr-auto" style="padding:2%;vertical-align:middle">
    {%if post.image%}
    <img class="img-fluid" src="/tn{{post.image}}" alt="project image"  />
    {% endif %}
</div>
<div class="col-lg-7 order-0 order-lg-1 " style="padding:2.5%" >
    {{post.content}}
</div>


</div>
<br>
{% endif %}
{% endfor %}
{% endfor %}
