---
layout: default
title: "Book Recommendations"
permalink: /book-recs
---

<div class="container">
    <div class="row">
      <div class="col-12 col-sm-8 col-lg-6 offset-0 offset-lg-3 offset-sm-2">
        <ul class="list-group">
          {% for book in site.data.abook %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>  
                <a href="{{book.link}}"> <h2>{{ book.title }}</h2> </a>
                <br>
                {{ book.description }}
            </div>
              <div class="img-parent">
                {{ book.image }}
            </div>
            </li>
            {% endfor %}
        </ul>
      </div>
    </div>
  </div>
